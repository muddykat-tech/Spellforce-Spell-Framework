# uncrustify.cfg
# Uncrustify Configuration for SpellForce Spellframework Coding Style Guide
#
# This configuration aligns with the SpellForce Spellframework Coding Style Guide,
# emphasizing Allman-style brace placement and specific indentation preferences.

# ----------------------------------------------------------------------------
# General Formatting Settings
# ----------------------------------------------------------------------------

indent_columns = 4            # Indent code blocks with 4 spaces per level.
indent_with_tabs = 0          # Use spaces instead of tabs for indentation.
indent_switch_case = 4        # Indent Switch Case Statements
code_width = 80               # Set maximum line width to 80 characters.

# ----------------------------------------------------------------------------
# Brace Placement: Allman Style
# ----------------------------------------------------------------------------
# Allman style places opening braces on a new line for various code structures.

nl_assign_brace = add         # Place opening brace of an assignment on a new line.
nl_enum_brace = add           # Place opening brace of an enum declaration on a new line.
nl_union_brace = add          # Place opening brace of a union declaration on a new line.
nl_struct_brace = add         # Place opening brace of a struct declaration on a new line.
nl_class_brace = add          # Place opening brace of a class declaration on a new line.
nl_do_brace = add             # Place opening brace of a 'do' loop on a new line.
nl_if_brace = add             # Place opening brace of an 'if' statement on a new line.
nl_for_brace = add            # Place opening brace of a 'for' loop on a new line.
nl_else_brace = add           # Place opening brace of an 'else' clause on a new line.
nl_while_brace = add          # Place opening brace of a 'while' loop on a new line.
nl_switch_brace = add         # Place opening brace of a 'switch' statement on a new line.
nl_fcall_brace = add          # Place opening brace of a function call on a new line.
nl_fdef_brace = add           # Place opening brace of a function definition on a new line.
nl_after_func_proto = add     # Place opening brace after a function prototype on a new line.
nl_after_func_def = add       # Place opening brace after a function definition on a new line.

# ----------------------------------------------------------------------------
# Switch Statement Formatting
# ----------------------------------------------------------------------------
# Enclose each 'case' block in braces to prevent fall-through issues and clarify scope.

nl_case_colon_brace = add     # Insert braces around 'case' blocks in switch statements.

# ----------------------------------------------------------------------------
# Miscellaneous Style Adjustments
# ----------------------------------------------------------------------------

rm_trailing_whitespace = true # Remove trailing whitespace at the end of lines.
insert_final_newline = true   # Ensure the file ends with a newline character.
